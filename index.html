<!DOCTYPE html>
<html lang="id">

    h1 { text-align: center; }
    .script-list { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
      gap: 20px; 
    }
    .card { 
      background: #fff; 
      padding: 15px; 
      border-radius: 10px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
      display: flex; 
      flex-direction: column; 
      justify-content: space-between;
    }
    pre { 
      background: #eee; 
      padding: 10px; 
      border-radius: 5px; 
      overflow-x: auto; 
      max-height: 200px; 
    }
    button { 
      margin-top: 10px; 
      padding: 8px 12px; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      background: #007bff; 
      color: white; 
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>üöÄ Free Skrip VSCode (20 Skrip)</h1>

  <script>
    function escapeHTML(str) {
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
    }

      {

      {

        explain: "Game sederhana untuk menebak angka 1-10.",
        code: `import random

        name: "biodata.html",
        explain: "Form biodata sederhana.",
        code: `<!DOCTYPE html>
<html>
<body>
  <form>
    Nama: <input type="text"><br>
    Email: <input type="email"><br>
    <button>Kirim</button>
  </form>
</body>
</html>`

      {
        title: "‚≠ê Looping (Python)",
        name: "loop.py",
        explain: "Menampilkan angka 1-5 dengan loop.",
        code: `for i in range(1,6):
    print(i)`

        name: "umur.js",
        explain: "Cek apakah umur >= 18.",
        code: `let umur = 16;
if (umur >= 18) {

      }
    ];

    // =============== RENDER KARTU ===============
    const container = document.getElementById("list");

    scripts.forEach(s => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h2>${s.title}</h2>
        <p>${s.explain}</p>
        <pre><code>${escapeHTML(s.code)}</code></pre>
        <button>‚¨á Download ${s.name}</button>
      `;
      card.querySelector("button").onclick = () => {
        const zip = new JSZip();
        zip.file(s.name, s.code);
        zip.generateAsync({ type: "blob" }).then(content => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(content);
          a.download = s.name.replace(/\.[^.]+$/, "") + ".zip";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        });
      };
      container.appendChild(card);
    });
  </script>
